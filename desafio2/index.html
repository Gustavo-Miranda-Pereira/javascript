<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <form>
            <p>Ano de Nascimento: <input type="number" name="ano" id="iano"></p>
            <p>Sexo: 
                <input type="radio" name="resex" id="mas" checked><label for="mas">Masculino</label> 
                <input type="radio" name="resex" id="fem"> <label for="fem">Feminino</label>
            </p> 
            <input type="submit" value="Verificar" onclick="verificar()">
        </form>
        
        <div id="res">
            <p id="txt">Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p><em>©️ Gustavo Miranda</em></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
