<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema dde Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#itxtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')


            if ( vel > 60){
                res.innerHTML = 'Você foi Multado!'
            } else {
                res.innerHTML = 'Tudo bem, você não foi multado.'
            }
        }

    </script>
</body>
</html>
